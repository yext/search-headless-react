name: WCAG tests

on:
  pull_request:
    branches: [main, hotfix/*, release/*, support/*]

jobs:
  WCAG-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - run: cd sample-app && npm run ci
    - run: npm run build-sample-app
    - run: npm run wcag